name: generate animation

on:
  schedule:
    - cron: "0 0 * * *"  # Roda todo dia Ã  meia-noite UTC
  workflow_dispatch:
  push:
    branches:
      - main  # ou 'master' dependendo do seu repo

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate github-contribution-grid-snake.svg (light)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg

      - name: generate github-contribution-grid-snake-dark.svg (dark)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          palette: github-dark
          outputs: dist/github-contribution-grid-snake-dark.svg

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
